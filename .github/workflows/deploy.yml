on: push
  branches: [ master ]
name: ðŸš€ Deploy bot on push
jobs:
  bot-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2

    - name: Set secrets
      run: |
        sed -i'.backup' -e 's/BOT_TOKEN =.*$/BOT_TOKEN = "cacca"/' modules/config.py
        sed -i'.backup' -e 's/DB_CONNECTION_URL =.*$/DB_CONNECTION_URL = "cacca"/' modules/config.py
        sed -i'.backup' -e 's/DB_NAME =.*$/DB_NAME = "cacca"/' modules/config.py

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: sftp://${{ secrets.HOST_IP }}:${{ secrets.HOST_PORT }}/
        username: ${{ secrets.HOST_USER }}
        password: ${{ secrets.HOST_PASSWORD }}
